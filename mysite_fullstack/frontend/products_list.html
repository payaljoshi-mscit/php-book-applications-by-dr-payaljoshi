<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery CDN used for bootstrap and API calling -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .wrapper{
            width: 600px;
            margin: 0 auto;
        }
        table tr td:last-child{
            width: 120px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });

    $(document).ready(function() {
     $("#link1").click(function(){
        var url="http://localhost/mysite_fullstack/backend/products_rest.php";
        //var url="json.php";
        $("#data_table tbody").html("");
        //$.getJSON(url,(data)=>{	});
        $.getJSON(url,(data)=>{
            console.log(data)
            var content="";
            for(var i=0,j=1;i<data.length;i++,j++)
            {   
                
                content+="<tr>";
                content+="<td>"+ j +"</td>";
                content+="<td>"+data[i].name+"</td>";
                content+="<td>"+data[i].price+"</td>";
                content+="<td>"+data[i].quantity+"</td>";
                content+="<td>"+data[i].seller+"</td>";
                content+="</tr>";                
            }
            $("#data_table tbody").html(content);
        })
      });
    });

    </script>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                <br>
                     <div class="mt-5 mb-3 clearfix">
                           <h2 class="pull-left">Products Details</h2>
                           <a href="#" id="link1" class="btn btn-success pull-right"> Load Data</a>
                    </div>
                      <table id="data_table" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Seller</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>                          
                            </table>
                </div>
            </div>        
        </div>
    </div>
</body>
</html>
